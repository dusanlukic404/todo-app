<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
    <link rel="stylesheet" href="sass/style.scss" />
    <script src="./js/script.js" defer></script>
  </head>
  <body data-theme="light">
    <div id="header-img"></div>
    <header aria-labelledby="logo">
      <div class="container">
        <div class="app-header">
          <h1 id="logo">Todo</h1>
          <button id="theme-btn" aria-label="Toggle dark mode">
            <img src="./images/icon-moon.svg" class="theme-img" alt="Light theme">
          </button>
        </div>
          <form class="todo-form" aria-label="Add your task">
            <input type="checkbox" class="input-check" aria-label="Add todo" />
            <input type="text" class="todo-input" placeholder="Create a new todo..." />
         </form>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="todo-box">
          <ul id="dragging-list" class="todo-list"> 
          </ul>
          <div class="todo-footer">
            <div class="items">
              <span class="items-counter">0</span>
              <span class="items-number">items</span> left
            </div>
            <ul class="filter">
              <li><button class="btn-filter btn-all" aria-label="Filter by all" data-filter="all">All</button></li>
              <li><button class="btn-filter btn-active" aria-label="Filter by active ones" data-filter="active">Active</button></li>
              <li>
                <button class="btn-filter btn-completed" aria-label="Filter by completed" data-filter="completed">Completed</button>
              </li>
            </ul>
            <div class="clear">
              <button class="btn-clear">Clear completed</button>
            </div>
          </div>
        </div>
         <ul class="filter filter-mobile">
              <li><button class="btn-filter btn-all" data-filter="all">All</button></li>
              <li><button class="btn-filter btn-active" data-filter="active">Active</button></li>
              <li>
                <button class="btn-filter btn-completed" data-filter="completed">Completed</button>
              </li>
            </ul>
      </div>
    </main>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
  </body>
</html>
